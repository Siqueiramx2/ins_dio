<! DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="estilo.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="imagem/celular.png" alt="celular">
        </div>
        <div class="instagram-continue">
            <div class="grupo">
                <img src="imagem/logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="imagem/eu.png" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como Siqueiramx2</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="grupo">
                <p class="não-conta">Não é Siqueiramx2? </p>
                <p class="não-conta">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
